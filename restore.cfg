[general]
repository = /full/path/to/store/backups
log_file = memento.log
log_level = INFO
dataset = 1

[database]
host = postgresql-host
port = 5432
user = postgresql-user
password = postgresql-password
dbname = postgresql-database

[a_server]
type = file
host = localhost
port = 4444
ssl = true # true or false
sslcert = ssl.crt
sslkey = ssl.key
path = /full/path/to/restore # or blank
acl = true
compress = true
pre_command =
post_command =
